<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="profile.css">
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          margin: 0;
          padding: 0;
          background-image: url("images/start2.jpg");
          background-size: cover;
         
        }
        .size{
          width: 500px;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 60vh; 
         margin-left: 30%;
        }
        .container {
          max-width: 2000px;
          padding: 20px;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        h1,
        h2 {
          color: black;
        }
    
        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
    
        button {
          background-color: #1a1e21;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
    
        button:hover {
          background-color: rgb(41, 41, 213);
        }
    
        .error-message {
          color: red;
          margin-top: 10px;
        }
    
        #loginPage {
          background-image: url("images/login.jpeg");
          background-size: cover;
          
          
        }
    
        #signupPage {
          background-image: url("images/login.jpeg");
          background-size: cover;
          
          
        }
      </style>
    </head>
    
    <body>
        <nav>
            <div class="container">
                <h1>BlogiE</h1>
                <li><a href="start.html">Get Started</a></li>
            </div>
        </nav>
      <div class="size">
      <section id="loginPage" class="container">
        <h1 style="color: #1a1e21; font-family: inherit;">Login</h1>
        <form id="loginForm">
          <label style="color: #1a1e21; font-family: inherit;" for="username">UserName :</label>
          <input type="text" id="username" name="username" required>
          <label style="color: #1a1e21; font-family: inherit;" for="password">Password :</label>
          <input type="password" id="password" name="password" required>
          <button type="submit" style="font-family: inherit;">Login</button>
        </form>
        <div id="loginError" class="error-message"></div>
        <p style="color: #1a1e21; font-family: inherit;" >Donâ€™t have an account? <a href="#" id="signupLink" style="color: red;">Sign Up</a></p>
        <!-- <img src="benzin-fuel.gif" alt="Lorry Animation" class="loory"
          style="position: fixed; bottom: 0; left: 0; width: 100%; height: 300px"> -->
      </section>
      <section id="signupPage" class="container" style="display: none;">
        <h1 style="color: #1a1e21; font-family: inherit;">Sign Up</h1>
        <form id="signupForm">
          <label for="newUsername" style="color: #1a1e21; font-family: inherit;">Choose a Username:</label>
          <input type="text" id="newUsername" name="newUsername" required>
          <label for="newPassword" style="color: #1a1e21; font-family: inherit;">Choose a Password:</label>
          <input type="password" id="newPassword" name="newPassword" required>
          <button type="submit" style="font-family: inherit;">Sign Up</button>
        </form>
        <!-- https://github.com/Aryan-Bommali/Blogie-A-Blog-Website -->
      </div>
      </section>
    
      <script>
        const loginPage = document.getElementById('loginPage');
        const signupPage = document.getElementById('signupPage');
      
        document.getElementById('loginForm').addEventListener('submit', function(event) {
          event.preventDefault();
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          if (username === localStorage.getItem('username') && password === localStorage.getItem('password')) {
            window.location.href = "index.html";
          } else {
            document.getElementById('loginError').innerText = 'Invalid username or password.';
          }
        });
      
        document.getElementById('signupLink').addEventListener('click', function(event) {
          event.preventDefault();
          loginPage.style.display = 'none';
          signupPage.style.display = 'block';
        });
      
        document.getElementById('signupForm').addEventListener('submit', function(event) {
          event.preventDefault();
          const newUsername = document.getElementById('newUsername').value;
          const newPassword = document.getElementById('newPassword').value;
          localStorage.setItem('username', newUsername);
          localStorage.setItem('password', newPassword);
      
          alert('Sign Up successful! You can now login.');
          loginPage.style.display = 'block';
          signupPage.style.display = 'none';
        });
      </script>
      
</body>
</html>
